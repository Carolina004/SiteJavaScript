<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML e JavaScript</title>
</head>
<body>
    <h1>Formulários HTML</h1>
    <p>Os formulários HTML são um método de realizar a entrada de dados de usuários em páginas HTML.<br>
    Podem ser de vários tipo: Texto, email, radiobutton, checkboxes, botões, entre outros. </p>

    <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="radio" id="solteiro" value="solteiro">
        <label for="solteiro">Solteiro</label>
        <input for="radio" id="casado" value="casado">
        <label for="casado">Casado</label>
    </form>
</body>
</html>
