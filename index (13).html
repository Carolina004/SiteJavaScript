<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script type="text/javascript" src="ex13.js"></script>
</head>
<body>
    <h1>Manipulando formulários</h1>
    <p>Crie uma página HTML com formulários que permita inserir dois números e realizar uma soma;</p>
        <form>
            <div>
                <label for="n1">Insira o primeiro número:</label>
                <input type="text" id="n1"/>
            </div>
            <div>
                <label for="n2">Insira o segundo número:</label>
                <input type="text" id="n2"/>
            </div>
            <div>
                <input type="button" value="somar" onclick="somar()">
            </div>
            <div id="resultado"></div>
        </form>
            
</body>
</html>
