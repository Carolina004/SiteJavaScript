<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="ex14.css">
    <script type="text/javascript" src="ex14.js"></script>
</head>
<body>
    <h1>Interessado no projeto Trilha do Aprendizado?</h1>
    <form name="fale conosco" action="cadastrar.php" method="post" onsubmit="return Enviar()">

        <!--Nome-->
        <label for="nome">Nome completo:</label>
       <br><input type="text" id="nome" placeholder="Digite seu nome completo:">

       <!--Email-->
        <br><br><label for="email">Email</label>
        <br><br><input type="email" id="email" placeholder="email@gmail.com">

        <!--Data de nascimento-->
        <br><br> <label for="datanascimento">Nascimento</label>
        <br><input type="date" id="datanascimento">

        <!--Comentário-->
        <br><br> <textarea id="comentário" placeholder="Deixe seu comentário"></textarea>
        
        <!--Botão enviar-->
        <input type="submit" class="enviar" value="Enviar">
    </form>
</body>
</html>
